<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Cursed Forest</title>
    <script src="phaser.js"></script>
    <script src="SceneOne.js"></script>
    <script src="ecranTitre.js"></script>
    <script src="Flute.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    type: Phaser.AUTO,
    parent: "game",
    width: 896,
    height: 448,
    input: {
        gamepad : true
    },
    physics: {
        default: 'arcade',
        arcade: {
            debug: true,
            tileBias : 64,
            gravity: { y: 3000 }
        }
    },
    scene: [EcranTitre,SceneOne,Flute]
};

var game = new Phaser.Game(config);

</script>
